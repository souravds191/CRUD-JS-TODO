<!DOCTYPE html>
<html>
  <head>
   <title>TODO APP</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TO DO App</h1>
      </div>
      <div class="input-group mb-3">
        <input
          type="text" class="form-control taskname" placeholder="Enter Your Task"/>
        <div class="input-group-append">
          <button type="button" class="btnTask">Add Task</button>
        </div>
      </div>
      <ul class="tasklist"></ul>
      <button type="button" class="btnClear">Clear All</button>
    </div>
 
    <script src="main.js"></script>
  </body>
</html>
